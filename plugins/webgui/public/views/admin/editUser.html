<div layout="column">
    <div flex="15"></div>
    <div flex layout="row">
        <div flex="10" flex-gt-sm="30"></div>
        <div flex layout="column" layout-align="space-around stretch">
            <div style="height: 30px;"></div>
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>用户名</label>
                    <input disabled ng-model="user.username">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>昵称(Nick Name)</label>
                    <input name="nickName" ng-model="user.nickName">

                </md-input-container>
                <md-input-container class="md-block">
                    <label>备注</label>
                    <textarea name="remark" ng-model="user.remark"></textarea>
                </md-input-container>
            </form>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
    <div flex layout="row" layout-align="center start">
        <div flex="10" flex-gt-sm="30"></div>
        <div layout="row" flex layout-align="space-around center">
            <md-button class="md-primary" ng-click="cancel()">取消</md-button>
            <md-button class="md-raised md-primary" ng-click="confirm()">确认</md-button>
        </div>
        <div flex="10" flex-gt-sm="30"></div>
    </div>
</div>
